<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <META http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <meta http-equiv="cache-control" content="max-age=0"/>
  <meta http-equiv="cache-control" content="no-cache"/>
  <meta http-equiv="expires" content="0"/>
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
  <meta http-equiv="pragma" content="no-cache"/>
  <title>Asset Picker</title>
  <link href="assetPicker.min.css" rel="stylesheet"/>

  <!-- do not remove this (empty) config files. enables custom settings for dev mode! -->
  <link href="config.css" rel="stylesheet"/>
  <script type="text/javascript" src="config.js"></script>

</head>
<!-- where to put the ng-app directive (everything is possible): http://stackoverflow.com/questions/15790432/placement-of-the-ng-app-directive-html-vs-body -->
<body ng-app="app" ng-controller="layoutController">

<div class="appContent">
  <div ng-class="{'largeVersion':navigationOpen === true}" class="baseNavigation"
       ng-include="'templates/navigation.html'"></div>
  <span class="breadcrumb" ng-if="breadcrumbVisible" ng-include="'templates/breadcrumb.html'"></span>
  <div ng-class="{on: showNodeFilter && !forceHideNodeFilter }" class="nodeFilter" ng-hide="showPreview"
       ng-include="'templates/nodeFilter.html'"></div>
  <div ng-view ng-hide="showPreview" class="appContentView"></div>
  <div class="actionbar" ng-include="'templates/actionbar.html'"></div>
</div>
<div class="preview" ng-show="showPreview" asset-preview></div>

<!-- initialization script, loads config sources if necessary and starts loading actual application file -->
<!-- ADD NEW FILES TO AssetPickerConnector.js!!! -->
<script type="text/javascript" src="assetPickerConnector.js"></script>

</body>
</html>
