<div class="controls">
  <div class="row">
    <div class="category" ng-repeat="category in fileCategories" ng-click="filterList(category)" ng-class="{active: filterBy.fileCategory.id == category.id}">
     <i class="{{category.icon}} icon"></i><span class="name">{{category.name | translate}}</span><span class="category-count" ng-if="category.count != undefined">{{category.count}}</span>
    </div>
  </div>
</div>
