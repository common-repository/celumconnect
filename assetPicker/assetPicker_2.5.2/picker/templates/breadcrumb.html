<div id="toolbar-options" ng-controller="breadcrumb" ng-mousenter="preventFromHide(true)" ng-mouseleave="preventFromHide(false);">
    <a ng-click="nodeClicked('root');"><i class="celum-icon-list"></i> <span translate="TREE_ROOT"></span></a>
    <a ng-repeat="node in items" ng-click="nodeClicked(node);"><i class="celum-icon-list"></i> <span>{{localizeNodeName(node)}}</span></a>
</div>
