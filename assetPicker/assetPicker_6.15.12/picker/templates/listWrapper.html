<!--Enable switching between templates without reloading of the controller-->
<div ng-controller="list" class="fillHeight">
  <div ng-if="listMode == 'all'" ng-include="'templates/list.html'" class="fillHeight"></div>
  <div ng-if="listMode == 'basket' && enableDownloadFormats" ng-include="'templates/listWithDownloadFormat.html'" class="fillHeight"></div>
  <div ng-if="listMode == 'basket' && !enableDownloadFormats" ng-include="'templates/list.html'" class="fillHeight"></div>
</div>
