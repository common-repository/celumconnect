<div class="list">
  <div asset-type-filter class="filter-box">
    <!-- Content provided by assetTypeFilter directive. -->
  </div>
  <div select-all class="controls-box">
    <!-- Content provided by selectAll directive. -->
  </div>
  <div ui-scroll-viewport class="list-box">
    <div ng-if="isEmpty()" class="empty-info" translate="NO_ASSETS"></div>
    <ul ng-class="{empty:isEmpty()}" class="assetList">
      <li ui-scroll="item in data" adapter="listAdapter" buffer-size="10" padding="1" data-id="{{item.id}}" class="item-wrapper animate"
          ng-click="assetClick($event, $index, item);"
          ng-dblClick="assetDblClick($event, $index, item);"
          ng-class="{selected :isSelectedAsset(item.id), active: $index == active, disabled: isDisabledAsset(item)}"
          on-finish-render="ngRepeatFinished" is-loading="loadingAssets">
        <div class="bullets" ng-if="showBullets() === true && item.bullets.length > 0">
          <span ng-repeat="bullet in item.bullets" class="bullet {{bullet.iconClass}}" title="{{getLocalizedBullet(bullet)}}"></span>
        </div>
        <div class="bullets" ng-if="showBullets() === true && item.bullets.length == 0"></div>
        <div class="thumb" ng-class="{portrait: item.previewInformation.thumbWidth < item.previewInformation.thumbHeight}">
          <span class="cover"></span>
          <img ng-if="item.previewInformation.thumbUrl != undefined && item.fileCategory != 'audio'" ng-src="{{item.previewInformation.thumbUrl}}" title="{{item.name}}" alt="{{item.name}}"/>
          <span ng-if="item.previewInformation.thumbUrl == undefined && item.fileCategory == 'audio' " class="thumbnail celum-icon-audio"></span>
          <span ng-if="item.previewInformation.thumbUrl == undefined && item.fileCategory != 'audio'" class="thumbnail celum-icon-format-original"></span>
        </div>
        <span class="preview-action"></span>
        <div class="name">{{item.name}}</div>
      </li>
      <span class="loader" ng-class="{loading:loadingAssets}" translate="LOADING"></span>
    </ul>
  </div>
</div>
