<nav ng-controller="navigationController" class="navbar navbar-default">
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li class="navButtonWrapper" ng-class="{active: $parent.showNodeFilter}" ng-click="$parent.forceHideNodeFilter || showHideNodeFilter()">
        <a class="navEntry">
          <i ng-if="$parent.showNodeFilter" class="action-icon celum-icon-tree"></i>
          <i ng-if="!$parent.showNodeFilter" class="action-icon celum-icon-view"></i>
        </a>
      </li>
      <li>
        <span class="logo"></span>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li ng-click="openDialog('filter');" class="navEntry">
        <a class="action-icon celum-icon-more"> </a>
      </li>
    </ul>

      <div class="form-group">
        <i ng-show="!showSearchBar" ng-click="toggleSearch()" class="celum-icon-search action-icon"></i>
        <span class="navigation-search-input-wrapper" ng-class="{loading: isLoading, opened: showSearchBar}">
          <input type="text" ng-change="doSearch()" ng-model="search" ng-model-options="{debounce:500}" class="form-control" placeholder="{{'SEARCH' | translate}}"/>

        </span>
      </div>
